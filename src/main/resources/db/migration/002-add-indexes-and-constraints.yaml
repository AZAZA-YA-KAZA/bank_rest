databaseChangeLog:
  - changeSet:
      id: 002-create-account-transaction
      author: dev
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: card_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_user
                    references: '"user"(user_id)'
              - column:
                  name: card_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: balance
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: transaction_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_from_account
                    references: account(card_id)
              - column:
                  name: to_account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_to_account
                    references: account(card_id)
              - column:
                  name: amount
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: user_refresh_tokens
            columns:
              - column:
                  name: refresh_token
                  type: VARCHAR(1024)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: user_refresh_tokens
            cascadeConstraints: true
        - dropTable:
            tableName: transaction
            cascadeConstraints: true
        - dropTable:
            tableName: account
            cascadeConstraints: true