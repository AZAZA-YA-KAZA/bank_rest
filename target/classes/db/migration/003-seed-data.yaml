databaseChangeLog:
  - changeSet:
      id: 003-seed-users
      author: dev
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: username
                  value: admin
              - column:
                  name: first_name
                  value: Admin
              - column:
                  name: sur_name
                  value: Adminov
              - column:
                  name: patronymic
                  value: Adminovich
              - column:
                  name: email
                  value: admin@example.com
              - column:
                  name: telephone
                  value: +1234567890
              - column:
                  name: password
                  value: "$2a$10$EXAMPLEHASHEDPASSWORD"
              - column:
                  name: role
                  value: ROLE_ADMIN

        - insert:
            tableName: user
            columns:
              - column:
                  name: user_id
                  valueNumeric: 2
              - column:
                  name: username
                  value: user
              - column:
                  name: first_name
                  value: User
              - column:
                  name: sur_name
                  value: Userov
              - column:
                  name: patronymic
                  value: Userovich
              - column:
                  name: email
                  value: user@example.com
              - column:
                  name: telephone
                  value: +0987654321
              - column:
                  name: password
                  value: "$2a$10$ANOTHERHASHEDPASSWORD"
              - column:
                  name: role
                  value: ROLE_USER

      rollback:
        - delete:
            tableName: user
            where: user_id in (1, 2)